 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="post" class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    {% csrf_token %}
    <input type="email" name="email" placeholder="Email"
           value="{{ email|default:'' }}" required
           class="w-full mb-3 p-2 border rounded">

    <input type="password" name="password" placeholder="Password" required
           class="w-full mb-3 p-2 border rounded">

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Login
    </button>

    {% if messages %}
    <ul class="mt-4">
      {% for message in messages %}
      <li class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-600{% endif %} text-sm">
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}



    <p class="text-center text-sm text-gray-600 mt-4">
  Donâ€™t have an account?
  <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-500 font-medium transition-colors duration-200">
    Sign up
  </a>
</p>

  </form>

</body>
</html>
