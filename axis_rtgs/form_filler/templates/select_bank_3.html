    .hover-shadow-icici:hover { box-shadow: 0 10px 25px rgba(253,101,0,0.4); background-color: rgba(253,101,0,0.08); }
    .hover-shadow-kotak:hover { box-shadow: 0 10px 25px rgba(0,78,154,0.4); background-color: rgba(0,78,154,0,0.08); }
    .hover-shadow-union:hover { box-shadow: 0 10px 25px rgba(255,244,79,0.4); background-color: rgba(255,244,79,0.2); }

    .bg-axis { background-color: #fbecef; }
    .bg-hdfc { background-color: #fdecef; }
    .bg-sbi { background-color: #e9f2ff; }
    .bg-icici { background-color: #fff1e6; }
    .bg-kotak { background-color: #e9f3fb; }
    .bg-union { background-color: #fffde0; }
  </style>
</head>

  <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
    üè¶ Select Bank to Add Your Account
  </h1>

  <!-- Bank Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl w-full">

    <!-- Axis Bank -->
    <a href="{% url 'add_account' %}?bank_name=Axis Bank"
      onmouseover="setBodyColor('bg-axis')" onmouseout="resetBodyColor()"
      class="bg-white p-6 text-center rounded-xl shadow-md transform transition hover:scale-105 group hover-shadow-axis block">
      <img src="/media/axis.png" alt="Axis Bank" class="mx-auto h-16 mb-4 grayscale group-hover:grayscale-0 transition duration-300" />
      <h2 class="text-lg font-semibold text-gray-700">Axis Bank</h2>
    </a>

    <!-- HDFC Bank -->
    <a href="{% url 'add_account' %}?bank_name=HDFC Bank"
      onmouseover="setBodyColor('bg-hdfc')" onmouseout="resetBodyColor()"
      class="bg-white p-6 text-center rounded-xl shadow-md transform transition hover:scale-105 group hover-shadow-hdfc block">
      <img src="/media/hdfc.png" alt="HDFC Bank" class="mx-auto h-16 mb-4 grayscale group-hover:grayscale-0 transition duration-300" />
      <h2 class="text-lg font-semibold text-gray-700">HDFC Bank</h2>
    </a>

    <!-- SBI Bank -->
    <a href="{% url 'add_account' %}?bank_name=SBI Bank"
      onmouseover="setBodyColor('bg-sbi')" onmouseout="resetBodyColor()"
      class="bg-white p-6 text-center rounded-xl shadow-md transform transition hover:scale-105 group hover-shadow-sbi block">
      <img src="/media/sbi.png" alt="SBI Bank" class="mx-auto h-16 mb-4 grayscale group-hover:grayscale-0 transition duration-300" />
      <h2 class="text-lg font-semibold text-gray-700">SBI Bank</h2>
    </a>

    <!-- ICICI Bank -->
    <a href="{% url 'add_account' %}?bank_name=ICICI Bank"
      onmouseover="setBodyColor('bg-icici')" onmouseout="resetBodyColor()"
      class="bg-white p-6 text-center rounded-xl shadow-md transform transition hover:scale-105 group hover-shadow-icici block">
      <img src="/media/icici.png" alt="ICICI Bank" class="mx-auto h-16 mb-4 grayscale group-hover:grayscale-0 transition duration-300" />
      <h2 class="text-lg font-semibold text-gray-700">ICICI Bank</h2>
    </a>

    <!-- Kotak Bank -->
    <a href="{% url 'add_account' %}?bank_name=Kotak Bank"
      onmouseover="setBodyColor('bg-kotak')" onmouseout="resetBodyColor()"
      class="bg-white p-6 text-center rounded-xl shadow-md transform transition hover:scale-105 group hover-shadow-kotak block">
      <img src="/media/kotak.png" alt="Kotak Bank" class="mx-auto h-16 mb-4 grayscale group-hover:grayscale-0 transition duration-300" />
      <h2 class="text-lg font-semibold text-gray-700">Kotak Bank</h2>
    </a>

    <!-- Union Bank -->
    <a href="{% url 'add_account' %}?bank_name=Union Bank"
      onmouseover="setBodyColor('bg-union')" onmouseout="resetBodyColor()"
      class="bg-white p-6 text-center rounded-xl shadow-md transform transition hover:scale-105 group hover-shadow-union block">
      <img src="/media/union.png" alt="Union Bank" class="mx-auto h-16 mb-4 grayscale group-hover:grayscale-0 transition duration-300" />
      <h2 class="text-lg font-semibold text-gray-700">Union Bank</h2>
    </a>

  </div>

  {% if messages %}
    {% for message in messages %}
      <p class="text-green-600 font-medium text-center my-4">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <script>
    const body = document.getElementById('body');

    function setBodyColor(className) {
      body.classList.remove("bg-gray-100");
      body.classList.add(className);
    }

    function resetBodyColor() {
      body.className = "bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6 font-sans transition-colors duration-300";
    }
  </script>
</body>
